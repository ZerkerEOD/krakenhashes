# HTTP server - no redirects
server {
    listen 80;
    server_name localhost;

    # Debug logging for requests
    error_log /var/log/krakenhashes/nginx/error.log debug;

    # Only proxy CA certificate requests to backend
    location = /ca.crt {
        proxy_pass http://0.0.0.0:1337;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Debug headers
        add_header X-Debug-Message "Direct proxy to backend" always;
    }

    # Serve frontend for all other paths
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
    }

    # Static files
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}

# HTTPS server for frontend
server {
    listen 443 ssl http2;
    server_name localhost;
    
    # Allow large file uploads
    client_max_body_size 50G;

    # SSL configuration
    ssl_certificate /etc/krakenhashes/certs/server.crt;
    ssl_certificate_key /etc/krakenhashes/certs/server.key;
    
    # SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /usr/share/nginx/html;
    index index.html;

    # React router support
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
    }

    # Static files
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # API proxy
    location /api {
        # Allow large uploads for this location
        client_max_body_size 50G;
        
        proxy_pass https://0.0.0.0:31337;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle self-signed certificates on backend
        proxy_ssl_verify off;
        
        # Extended timeouts for large file uploads (2 hours)
        proxy_connect_timeout 7200s;
        proxy_send_timeout 7200s;
        proxy_read_timeout 7200s;
        
        # Disable request buffering for uploads
        proxy_request_buffering off;
        
        # Disable response buffering for downloads to allow streaming
        proxy_buffering off;
        
        # Don't limit response size
        proxy_max_temp_file_size 0;
    }

    # Health check
    location = /health {
        access_log off;
        return 200 'healthy\n';
    }

    access_log /var/log/krakenhashes/nginx/access.log;
    error_log /var/log/krakenhashes/nginx/error.log debug;
} 