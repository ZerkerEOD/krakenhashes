# HTTP-only server for certbot initialization
# This configuration is used when certificates don't exist yet
# After certificates are obtained, nginx will reload with the full HTTPS configuration

server {
    listen 80;
    server_name localhost;

    # Logging for requests
    error_log /var/log/krakenhashes/nginx/error.log ${NGINX_ERROR_LOG_LEVEL};

    # Allow certbot ACME challenges (HTTP-01 webroot method)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Allow CA certificate endpoint without redirect
    # This is critical for agents and users to download the CA certificate
    location = /ca.crt {
        proxy_pass http://0.0.0.0:1337;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Debug headers
        add_header X-Debug-Message "CA certificate from backend HTTP server" always;
    }

    # Serve frontend for all other paths
    # This allows users to access the application while certificates are being obtained
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
    }

    # Static files
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Note: API endpoints are NOT proxied in this configuration
    # Users must wait for certificates to be obtained before using the API
    # The frontend will show appropriate messages during this initialization phase
}
